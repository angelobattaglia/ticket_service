{% extends 'base.html' %}

{% block title %}Edit Ticket{% endblock %}

{% block content %}
<div class="container my-5">
    <h1 class="mb-4">Edit Ticket {{ booking[0] }}</h1>
    <form method="POST" action="/modify_booking">
        <input type="hidden" name="booking_id" value="{{ booking[0] }}">
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="name" class="form-label">Name</label>
                <input type="text" readonly value="{{ booking[6] }}" class="form-control" id="name" name="name" required>
            </div>
            <div class="col-md-6">
                <label for="surname" class="form-label">Surname</label>
                <input type="text" readonly value="{{ booking[7] }}" class="form-control" id="surname" name="surname" required>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="address" class="form-label">Address</label>
                <input type="text" readonly value="{{ booking[8] }}" class="form-control" id="address" name="address" required>
            </div>
            <div class="col-md-6">
                <label for="city" class="form-label">City</label>
                <input type="text" readonly value="{{ booking[9] }}" class="form-control" id="city" name="city" required>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="credit_card" class="form-label">Credit Card</label>
                <input type="text" readonly value="{{ booking[10] }}" class="form-control" id="credit_card" name="credit_card" required>
            </div>
            <div class="col-md-6">
                <label for="expire_date_card" class="form-label">Expire Date Card</label>
                <input type="text" readonly value="{{ booking[11] }}" class="form-control" id="expire_date_card" name="expire_date_card" required>
            </div>
        </div>
        <div class="mb-3">
            <label for="number_of_tickets" class="form-label">Number of Tickets</label>
            <input type="number" readonly value="{{ booking[12] }}" class="form-control" id="number_of_tickets" name="number_of_tickets" min="1" max="30" required>
        </div>
        <div class="mb-3">
            <label for="seat" class="form-label">Train</label>
            <select class="form-control" id="train_id" name="train_id">
                {% for train in trains %}
                {% if train[1] != booking[3]  %}
                    <option value="{{ train[0] }}">{{ train[1] }}</option>
                {% else %}
                    <option selected value="{{ train[o] }}">{{ train[1] }}</option>
                {% endif %}
                {% endfor %}
            </select>
        </div>
        {% if is_high_speed %}
        <div class="mb-3">
            <label for="seat" class="form-label">Seat</label>
            <select class="form-control" id="seat" name="seat">
                {% for seat in range(1, 31) %}
                <option value="{{ seat }}">{{ seat }}</option>
                {% endfor %}
            </select>
        </div>
        {% endif %}
        <button type="submit" class="btn btn-success w-100">Save</button>
    </form>
</div>
{% endblock %}
