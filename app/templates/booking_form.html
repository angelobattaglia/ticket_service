{% extends 'base.html' %}

{% block title %}Book Ticket{% endblock %}

{% block content %}
<div class="container my-5">
    <h1 class="mb-4">Book Ticket for Train {{ train_id }}</h1>
    <form method="POST" action="/book_ticket">
        <input type="hidden" name="train_id" value="{{ train_id }}">
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="col-md-6">
                <label for="surname" class="form-label">Surname</label>
                <input type="text" class="form-control" id="surname" name="surname" required>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" name="address" required>
            </div>
            <div class="col-md-6">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" name="city" required>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="credit_card" class="form-label">Credit Card</label>
                <input type="text" class="form-control" id="credit_card" name="credit_card" required>
            </div>
            <div class="col-md-6">
                <label for="expire_date_card" class="form-label">Expire Date Card</label>
                <input type="text" class="form-control" id="expire_date_card" name="expire_date_card" required>
            </div>
        </div>
        <div class="mb-3">
            <label for="number_of_tickets" class="form-label">Number of Tickets</label>
            <input type="number" class="form-control" id="number_of_tickets" name="number_of_tickets" min="1" required>
        </div>
        {% if is_high_speed %}
        <div class="mb-3">
            <label for="seat" class="form-label">Seat</label>
            <select class="form-control" id="seat" name="seat">
                {% for seat in range(1, 31) %}
                <option value="{{ seat }}">{{ seat }}</option>
                {% endfor %}
            </select>
        </div>
        {% endif %}
        <button type="submit" class="btn btn-success w-100">Book</button>
    </form>
</div>
{% endblock %}
